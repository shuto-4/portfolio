<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - SHUTO SHIMIZU Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <style>
    :root {
      --primary-color: #2c2c2c;
      --secondary-color: #ffffff;
      --accent-color: #e6b980;
      --text-color: #333;
      --soft-shadow: 0 4px 12px rgba(0,0,0,0.08);
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--secondary-color);
    }

    .auth-container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      perspective: 1000px;
    }

    .auth-box {
      background: var(--secondary-color);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--soft-shadow);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      transform-style: preserve-3d;
    }

    .auth-box:hover {
      transform: translateY(-5px) rotateX(2deg);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .auth-title {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .auth-title h1 {
      font-size: 2rem;
      color: var(--primary-color);
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .auth-title::after {
      content: '';
      position: absolute;
      bottom: -1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 1.8rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.8rem;
      color: var(--text-color);
      font-weight: 500;
      transition: color var(--transition-speed);
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: all var(--transition-speed);
      background: rgba(255, 255, 255, 0.9);
    }

    .form-group input:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(230, 185, 128, 0.2);
    }

    .form-group input:focus + label {
      color: var(--accent-color);
    }

    .button {
      width: 100%;
      padding: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-speed);
      position: relative;
      overflow: hidden;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .button:hover {
      background: #444;
      transform: translateY(-2px);
    }

    .button:active::after {
      width: 200px;
      height: 200px;
      opacity: 0;
    }

    .error-message, .success-message {
      margin-top: 1.5rem;
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(-10px);
      transition: all var(--transition-speed);
    }

    .error-message {
      background: rgba(255, 68, 68, 0.1);
      color: #ff4444;
      display: none;
    }

    .success-message {
      background: rgba(76, 175, 80, 0.1);
      color: #4CAF50;
      display: none;
    }

    .error-message.show, .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .logout-button {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 0.8rem 1.5rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all var(--transition-speed);
      display: none;
    }

    .logout-button:hover {
      background: #444;
      transform: translateY(-2px);
    }

    .loading {
      position: relative;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s infinite linear;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .auth-container {
        grid-template-columns: 1fr;
        max-width: 400px;
        padding: 1rem;
      }

      .auth-box {
        padding: 2rem;
      }

      .auth-title h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <button id="logout-btn" class="logout-button">ログアウト</button>

  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-title">
        <h1>ログイン</h1>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="button">ログイン</button>
      </form>
      <p id="loginError" class="error-message"></p>
      <p id="loginSuccess" class="success-message"></p>
    </div>

    <div class="auth-box">
      <div class="auth-title">
        <h1>新規登録</h1>
      </div>
      <form id="registerForm">
        <div class="form-group">
          <label for="register-email">メールアドレス</label>
          <input type="email" id="register-email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="register-password">パスワード</label>
          <input type="password" id="register-password" required autocomplete="new-password">
        </div>
        <button type="submit" class="button">登録</button>
      </form>
      <p id="registerError" class="error-message"></p>
      <p id="registerSuccess" class="success-message"></p>
    </div>
  </div>

  <script type="module">
    import { login, register, logout } from './auth.js';

    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const logoutBtn = document.getElementById('logout-btn');

    function showMessage(element, message, isError = false) {
      element.textContent = message;
      element.style.display = 'block';
      element.classList.add('show');
      
      if (!isError) {
        setTimeout(() => {
          element.classList.remove('show');
          setTimeout(() => {
            element.style.display = 'none';
          }, 300);
        }, 2000);
      }
    }

    function setLoading(button, isLoading) {
      if (isLoading) {
        button.classList.add('loading');
        button.disabled = true;
        button.originalText = button.textContent;
        button.textContent = '';
      } else {
        button.classList.remove('loading');
        button.disabled = false;
        button.textContent = button.originalText;
      }
    }

    // ログインフォームの処理
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('loginError');
      const successMessage = document.getElementById('loginSuccess');
      const submitButton = loginForm.querySelector('button[type="submit"]');

      setLoading(submitButton, true);

      try {
        await login(email, password);
        showMessage(successMessage, 'ログインに成功しました');
        errorMessage.style.display = 'none';
        logoutBtn.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } catch (error) {
        showMessage(errorMessage, 'ログインに失敗しました。メールアドレスとパスワードを確認してください。', true);
        successMessage.style.display = 'none';
      } finally {
        setLoading(submitButton, false);
      }
    });

    // 新規登録フォームの処理
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const errorMessage = document.getElementById('registerError');
      const successMessage = document.getElementById('registerSuccess');
      const submitButton = registerForm.querySelector('button[type="submit"]');

      setLoading(submitButton, true);

      try {
        await register(email, password);
        showMessage(successMessage, '登録に成功しました');
        errorMessage.style.display = 'none';
        
        await login(email, password);
        logoutBtn.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } catch (error) {
        showMessage(errorMessage, '登録に失敗しました。別のメールアドレスを試してください。', true);
        successMessage.style.display = 'none';
      } finally {
        setLoading(submitButton, false);
      }
    });

    // ログアウトボタンの処理
    logoutBtn.addEventListener('click', async () => {
      const button = logoutBtn;
      setLoading(button, true);

      try {
        await logout();
        logoutBtn.style.display = 'none';
        window.location.reload();
      } catch (error) {
        alert('ログアウトに失敗しました');
      } finally {
        setLoading(button, false);
      }
    });

    // 入力フィールドのフォーカス効果
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', () => {
        input.parentElement.classList.remove('focused');
      });
    });
  </script>
</body>
</html>
